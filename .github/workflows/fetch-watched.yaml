name: Fetch Media Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'scripts/fetch_*.py'

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch Anime
        run: python scripts/fetch_anime.py

      - name: Fetch Manga
        run: python scripts/fetch_manga.py

      - name: Fetch TV Shows
        env:
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python scripts/fetch_shows.py

      - name: Fetch Movies
        env:
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python scripts/fetch_movies.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update media data [automated]"
          git push
